<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAT WORDS</title>
  </head>
  <body>
    <h1>🎲 Ton jeu de devinette sur le JJB 🎲</h1>

    <div id="mot-a-deviner">_ _ _ _ _ _ _ _</div>
    <!-- ici on affichera le mot masqué avec les lettres révélés-->

    <input
      type="text"
      id="lettre"
      maxlength="1"
      placeholder="Lettre"
      autofocus
    />
    <!-- Ici c'est la zone où l'on vas taper une lettre à la fois avec une limite de 1 caractère -->
    <!-- Autofocus indique au navigateur de faire clignotter le curseur de suite, l'utilisateur 
    pourra commencer à taper sans cliquer sur la case, c'est plus agréable!-->

    <button id="valider">Valider</button>
    <!-- C'est le bouton pour valider la lettre -->

    <p>Essais restants : <span id="essais">8</span></p>
    <!-- il s'agit d'un compteur d'essais que l'on modifiera plus tard-->
  </body>
</html>
